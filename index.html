<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212; /* Dark mode background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #1E1E1E; /* Dark mode container */
            padding: 30px;
            border-radius: 20px; /* Curvy corners */
            border: 5px solid #6a5acd; /* Purple outline */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            min-width: 30vw;
        }

        h1 {
            color: #ffffff; /* White text for dark mode */
        }

        .count {
            font-size: 24px;
            margin-top: 20px;
            color: #d3d3d3; /* Light grey for better visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <br>Our Website!</h1><br>
        <p class="count">Visitor Count: <span id="visitor-count">0</span></p>
    </div>
    <script>
        // Function to update the visitor count
        function updateVisitorCount() {
            // Get the current count from local storage
            let count = localStorage.getItem('visitorCount');
            count = count ? parseInt(count) : 0; // Initialize if not present

            // Increment the count
            count++;

            // Store the updated count back to local storage
            localStorage.setItem('visitorCount', count);

            // Update the displayed count
            document.getElementById('visitor-count').innerText = count;
        }

        // Update the visitor count when the page loads
        updateVisitorCount();
    </script>
</body>
</html>
